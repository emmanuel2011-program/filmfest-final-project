<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmfest_films - Lets Spoil You A little</title>
    <meta name="author" content="Okoye Emmanuel">
    <meta name="description" content="Explore the latest movies and TV shows on Popcorn&Film. Discover comprehensive details, trailers, and ratings. Search effortlessly through our vast collection, dive into movie details, and stay updated with the latest releases. Your ultimate destination for all things cinema awaits.">


    <link rel="stylesheet" href="lib/swiper.css">
    <link rel="stylesheet" href="lib/fontawesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/spinner.css">
    <script src="lib/swiper.js"></script>
    
  </head>
  <body>
    <header class="main-header">
      <div class="container"></div>
    </header>

    <!-- Search Movies -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="shows">TV Shows</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term"
            />
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Search Results -->
    <section id="search-results-wrapper" class="container">
      <heading id="search-results-heading"></heading>
      <div id="search-results" class="grid"></div>
      <div id="pagination"></div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container"></div>
    </footer>

    <div class="spinner"></div>
  </body>
</html>
