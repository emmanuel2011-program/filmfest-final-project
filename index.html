<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmfest</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" type="module"></script>
    <script src="js/swiper.js"></script>
</head>
<body>
    <script type="module" src="js/main.js"></script>
    <header class="main-header">
      <h1>Filmfest_films</h1>

      <div class="container">
        <div class="logo">
          <a href="filmfest_films/index.html">
            <img src="images/movie_logo.png" alt="Movie App logo">
          </a>
        </div>

        <nav>
          <ul>
            <li><a class="nav-link" href="/filmfest_films/index.html">Movies</a></li>
            <li><a class="nav-link" href="/filmfest_films/viewing.html">TV Viewings</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Now Playing Section -->
    <section class="now-playing">
      <h2>Now Playing</h2>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </section>

   <!-- Search Movies -->
    <div class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="search.html" class="search-form" onsubmit="event.preventDefault(); search();">

          <!-- movies and shows radio box -->
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked>
            <label for="movie" id="movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv">
            <label for="tv" id="shows">TV Shows</label>

          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term (movie name / tv-series or show)">
            <button class="btn" type="submit">Search<i class="fas fa-search"></i></button>
          </div>
        </form>
      </div>
    </div>

    <!-- Popular Movies -->
    <section class="container">
      <h2>Popular Movies</h2>
      <div id="popular-movies" class="grid"></div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      
      <div class="container">
        <div class="logo"><span>Filmfestüç≥films</span></div>
        <div class="social-links">
          <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          
          <a href="https://twitter.com/Emmanue38856552" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          
          <a href="https://www.instagram.com/emmanonsookoye/" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          
        </div>
      </div>
    </footer>
    <div class="spinner"></div>
  </body>
</html>
